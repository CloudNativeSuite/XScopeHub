name: Build & Test & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ fromJson('{"linux":"ubuntu-latest","macos":"macos-latest"}')[matrix.platform] }}
    strategy:
      fail-fast: false
      matrix:
        component: [llm-ops-agent, observe-bridge]
        platform: [linux, macos]
        arch: [amd64, arm64]
        include:
          - component: llm-ops-agent
            go_mod: llm-ops-agent/go.mod
            workdir: llm-ops-agent
            artifact_prefix: xopsagent
            build_cmd: go build -o bin/xopsagent ./cmd
          - component: observe-bridge
            go_mod: observe-bridge/go.mod
            workdir: observe-bridge
            artifact_prefix: observe-bridge
            build_cmd: go build -o bin/observe-bridge ./cmd
    env:
      GOOS: ${{ fromJson('{"linux":"linux","macos":"darwin"}')[matrix.platform] }}
      GOARCH: ${{ matrix.arch }}
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.go_mod }}
          cache: true
      - run: |
          rm -f go.sum
          go mod tidy
          go mod verify
        working-directory: ${{ matrix.workdir }}
      - run: go test ./...
        if: matrix.arch == 'amd64'
        working-directory: ${{ matrix.workdir }}
      - run: |
          mkdir -p bin
          ${{ matrix.build_cmd }}
        working-directory: ${{ matrix.workdir }}
      - run: |
          NAME="${{ matrix.artifact_prefix }}-${{ matrix.platform }}-${{ matrix.arch }}"
          mkdir -p "package/$NAME"
          cp -r bin "package/$NAME/"
          tar -C package -czf "package/$NAME.tar.gz" "$NAME"
          echo "ARTIFACT=$PWD/package/$NAME.tar.gz" >> $GITHUB_ENV
        working-directory: ${{ matrix.workdir }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_prefix }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ env.ARTIFACT }}

  unit-tests:
    needs: build
    runs-on: ${{ fromJson('{"linux":"ubuntu-latest","macos":"macos-latest"}')[matrix.platform] }}
    strategy:
      fail-fast: false
      matrix:
        component: [llm-ops-agent, observe-bridge]
        platform: [linux, macos]
        include:
          - component: llm-ops-agent
            go_mod: llm-ops-agent/go.mod
            workdir: llm-ops-agent
            unit_test_cmd: make test
          - component: observe-bridge
            go_mod: observe-bridge/go.mod
            workdir: observe-bridge
            unit_test_cmd: go test ./...
    env:
      GOOS: ${{ fromJson('{"linux":"linux","macos":"darwin"}')[matrix.platform] }}
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.go_mod }}
          cache: true
      - run: ${{ matrix.unit_test_cmd }}
        working-directory: ${{ matrix.workdir }}

  integration-tests:
    needs: build
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [llm-ops-agent, observe-bridge]
        include:
          - component: llm-ops-agent
            go_mod: llm-ops-agent/go.mod
            workdir: llm-ops-agent
            database_url: postgres://postgres:postgres@localhost:5432/ops?sslmode=disable
            integration_setup: docker compose -f ../deploy/docker-compose.yml up -d
            integration_test_cmd: |
              go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest
              make migrate
              make test
            integration_teardown: docker compose -f deploy/docker-compose.yml down
          - component: observe-bridge
            go_mod: observe-bridge/go.mod
            workdir: observe-bridge
            database_url: ''
            integration_setup: docker compose up -d --build
            integration_test_cmd: go test ./...
            integration_teardown: docker compose down
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
      DATABASE_URL: ${{ matrix.database_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.go_mod }}
          cache: true
      - run: ${{ matrix.integration_setup }}
        working-directory: ${{ matrix.workdir }}
      - run: ${{ matrix.integration_test_cmd }}
        working-directory: ${{ matrix.workdir }}
      - if: always()
        run: ${{ matrix.integration_teardown }}
        working-directory: ${{ matrix.workdir }}

  fixtures:
    needs: build
    runs-on: ${{ fromJson('{"linux":"ubuntu-latest","macos":"macos-latest"}')[matrix.platform] }}
    strategy:
      fail-fast: false
      matrix:
        component: [llm-ops-agent, observe-bridge]
        platform: [linux, macos]
        arch: [amd64, arm64]
        include:
          - component: llm-ops-agent
            workdir: llm-ops-agent
          - component: observe-bridge
            workdir: observe-bridge
    env:
      GOOS: ${{ fromJson('{"linux":"linux","macos":"darwin"}')[matrix.platform] }}
      GOARCH: ${{ matrix.arch }}
      CGO_ENABLED: 0
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "TODO: add mock and fixture generation"
        working-directory: ${{ matrix.workdir }}

  release:
    needs: [unit-tests, integration-tests, fixtures]
    if: ${{ always() && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.fixtures.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Decide tag (use pushed tag or create daily tag in UTC)
        id: meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
            TITLE="Release ${GITHUB_REF_NAME}"
            PRERELEASE="false"
          else
            TAG="daily-$(date -u +%Y%m%d)-${GITHUB_RUN_NUMBER}"
            TITLE="Daily Build ${GITHUB_RUN_NUMBER} (UTC $(date -u +%Y-%m-%d))"
            PRERELEASE="true"
          fi
          echo "tag_name=${TAG}" >> "$GITHUB_OUTPUT"
          echo "release_name=${TITLE}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${PRERELEASE}" >> "$GITHUB_OUTPUT"
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.release_name }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
